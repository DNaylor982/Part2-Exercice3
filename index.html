<!DOCTYPE html>
<html lang="fr">

<head>

<body>
    <tr>
        <caption>Mon compte bancaire</caption>

            <th class="vert" width="60">Crédit</th>
            <th class="rouge" width="60">Débit</th>
        </tr>
        <tr>
            <td class="right">01/05/2021</td>
            <td>Paye</td>
            <td class="centre">1500 €</td>
            <td class="centre">0 €</td>
        </tr>
        <tr>
            <td class="right">01/05/2021</td>
            <td>Courses de la semaine</td>
            <td class="centre">0 €</td>
            <td class="centre">152,30 €</td>
        </tr>
        <tr>
            <td class="right">04/05/2021</td>
            <td>McDo</td>
            <td class="centre">0 €</td>
            <td class="centre">32,40 €</td>
        </tr>
        <tr>
            <td class="right">05/05/2021</td>
            <td>Loyer</td>
            <td class="centre">0 €</td>
            <td class="centre">700 €</td>
        </tr>
        <tr>
            <td class="right">05/05/2021</td>
            <td>Internet</td>
            <td class="centre">0 €</td>
            <td class="centre">39,90 €</td>
        </tr>
        <tr>
            <td colspan="2" class="gris">Solde</td>
            <td colspan="2" class="vert">575,40 €</td>
        </tr>
    </table>
    
</body>

</html>
